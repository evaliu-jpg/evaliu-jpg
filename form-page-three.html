<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Fresh</title>



  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">


</head>
<body>
    <header class="nav">
        <title>Hello Fresh</title>
        <img
          src="https://cdn.hellofresh.com/logo/HelloFresh_Logo_Horizontal_V2.svg"
          alt="Hello Fresh Logo"
        />
      <section class="list-container">
      <ul>
          <li>Plan</li>
          <li>Sign Up</li>
          <liclass="active" >Del</li>
          <li >Menu</li>
      </ul>  
      </section>
    </header>
  <div id="discount">
    <p>30% off discount applied</p>
  </div>
  <div id="locationField">
      <input id="autocomplete"
             placeholder="Enter your address"
             onFocus="geolocate()"
             type="text"/>
    </div>
    
    <!-- Note: The address components in this sample are typical. You might need to adjust them for
               the locations relevant to your app. For more information, see
         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->
    <section class="Address-form">
    <table id="address">
      <tr>
        <td class="label">Street address</td>
        <td class="slimField"><input class="field" id="street_number" disabled="true"/></td>
        <td class="wideField" colspan="2"><input class="field" id="route" disabled="true"/></td>
      </tr>
      <tr>
        <td class="label">City</td>
        <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"/></td>
      </tr>
      <tr>
        <td class="label">State</td>
        <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"/></td>
        <td class="label">Zip code</td>
        <td class="wideField"><input class="field" id="postal_code" disabled="true"/></td>
      </tr>
      <tr>
        <td class="label">Country</td>
        <td class="wideField" colspan="3"><input class="field" id="country" disabled="true"/></td>
      </tr>
    </table>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWDzrUadelfUD2cmWQlYXLUsCn9VpffKs&callback=initAutocomplete"
            async defer></script>
    </section>

  <!-- ADD THE TILT JS LIBRARY HERE -->

  <body>
    <div class="your-element" data-tilt></div>
    
    <!-- at the end of the body -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>
    </body>


  <!-- ADD THE VALIDATE JS LIBRARY HERE -->

  <script type="text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

  <!-- ADD THE SCRIPT.JS FILE HERE -->
  <script type="text/javascript" src ="javascript/script.js"></script>

  

</body>
</html>
