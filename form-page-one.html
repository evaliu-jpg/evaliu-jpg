<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Fresh</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-steps">
      <title>Hello Fresh</title>
      <img
        src="https://cdn.hellofresh.com/logo/HelloFresh_Logo_Horizontal_V2.svg"
        alt="Hello Fresh Logo"
      />
      <section class="list-container">
        <ul>
          <li class="active">Plan</li>
          <li>Sign Up</li>
          <li>Del</li>
          <li>Menu</li>
        </ul>
      </section>
    </header>
    <div id="discount">
      <p>30% off discount applied</p>
    </div>

    <section id="plans">
      <div class="left">
        <div class="classic">
          <p>Classic Plan</p>
          <p>$9.50 $6.60</p>
          <div class="selectbutton">
            <a href="form-page-two.html">Select</a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="family">
          <p>Family Plan</p>
          <p>$7.50 $5.60</p>
          <div class="selectbutton">
            <a href="form-page-two.html">Select</a>
          </div>
        </div>
        <div class="vegetarian">
          <p>Vegetarian Plan</p>
          <p>$7.90 $6.60</p>
          <div class="selectbutton">
            <a href="form-page-two.html">Select</a>
          </div>
        </div>
      </div>
    </section>

    <!-- ADD THE TILT JS LIBRARY HERE -->

    <body>
      <div class="your-element" data-tilt></div>

      <!-- at the end of the body -->
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"
      ></script>
    </body>

    <!-- ADD THE VALIDATE JS LIBRARY HERE -->

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"
    ></script>

    <!-- ADD THE SCRIPT.JS FILE HERE -->
    <script type="text/javascript" src="javascript/script.js"></script>
  </body>
</html>
